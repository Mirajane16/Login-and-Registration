<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">

    <title> Login & Sign in</title>

<body>
    <div class="cont ">
        <div class="col-12 ">
            <div class="row">
                <div class="col-7 signin ">
                    <input type='checkbox' id='form-switch'>
                    <form id='login-form' action="" method='post'>
                        <input type='checkbox' id='form-switch'>
                        <div class="form-group">
                            <h2>Sign In</h2>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your email">
                        </div>
                        <div class="form-group email">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter your password">
                            <button class="submit" type="button">Sign In</button>
                            <label for='form-switch'><span id="sign2">Doesn't have an account?Sign Up
                                    here</span></label>

                            <div class="social-media">
                                <ul>
                                    <label>or sign in with</label>
                                    <li><img src="images/facebook.png"></li>
                                    <li><img src="images/twitter.png"></li>
                                    <li><img src="images/linkedin.png"></li>
                                    <li><img src="images/instagram.png"></li>
                            </div>

                        </div>
                    </form>
                    <form id='register-form' action=" " method='post'>
                        <h2 id='signup'>Sign Up</h2>
                        <input type="text" class="form-control" placeholder="Username" html-required="true">
                        <input type="email" class="form-control" placeholder="Email" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <input type="password" class="form-control" placeholder="Re-type Password" required>
                        <button class="submit" type="button">Sign Up</button>
                        <label for='form-switch'><span id="sign">Already Member ? Sign In Now.. </span></label>
                    </form>



                    </form>
                </div>
                </ul>
                <div class="col-5 col image">
                    <img class=" img-responsive fit-image" src="images/2.jpg" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
